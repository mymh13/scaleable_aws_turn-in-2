AWSTemplateFormatVersion: '2010-09-09'
Description: EC2 Instance Role + Instance Profile

Parameters:
  StackNamePrefix:
    Type: String
  TableName:
    Type: String
  TemplateBucket:
    Type: String
  TemplatePrefix:
    Type: String

Resources:
  AppEc2Role:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${StackNamePrefix}-ec2-app-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: { Service: ec2.amazonaws.com }
            Action: sts:AssumeRole
      Policies:
        - PolicyName: !Sub '${StackNamePrefix}-dynamodb-access'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:DescribeTable
                  - dynamodb:PutItem
                  - dynamodb:GetItem
                  - dynamodb:UpdateItem
                  - dynamodb:Query
                  - dynamodb:Scan
                  - dynamodb:DeleteItem   # Optional; enable only if you want deletes
                Resource:
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${TableName}'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${TableName}/index/*'
        - PolicyName: !Sub '${StackNamePrefix}-swarm-ssm-s3'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              # Read/write the two parameters we use as rendezvous
              - Effect: Allow
                Action:
                  - ssm:GetParameter
                  - ssm:PutParameter
                Resource:
                  - !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/swarm/worker-token'
                  - !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/swarm/manager-ip'
              # Fetch compose file from your artifacts bucket
              - Effect: Allow
                Action:
                  - s3:GetObject
                Resource:
                  - !Sub 'arn:aws:s3:::${TemplateBucket}/${TemplatePrefix}artifacts/docker-stack.yml'
              # ListBucket is needed for some S3 clients (optional, safe to include)
              - Effect: Allow
                Action: s3:ListBucket
                Resource: !Sub 'arn:aws:s3:::${TemplateBucket}'
              # ECR: allow fetching a registry auth token (required for login)
              - Effect: Allow
                Action:
                  - ecr:GetAuthorizationToken
                Resource: "*"
              # ECR: allow pulling images from this repo
              - Effect: Allow
                Action:
                  - ecr:BatchCheckLayerAvailability
                  - ecr:GetDownloadUrlForLayer
                  - ecr:BatchGetImage
                Resource: !Sub 'arn:aws:ecr:${AWS::Region}:${AWS::AccountId}:repository/swarm-dotnet-app'

  AppEc2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: !Sub '${StackNamePrefix}-ec2-app-profile'
      Roles: [ !Ref AppEc2Role ]

Outputs:
  InstanceProfileName:
    Value: !Ref AppEc2InstanceProfile