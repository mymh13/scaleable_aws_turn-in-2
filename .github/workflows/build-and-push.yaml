name: Build and push Docker image to ECR

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  IMAGE_TAG: ${{ secrets.IMAGE_TAG }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug refs
        run: |
            echo "GITHUB_REF=$GITHUB_REF"
            echo "GITHUB_REF_NAME=$GITHUB_REF_NAME"

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

      - name: Find Manager instance ID
        id: find-manager
        run: |
            MID=$(aws ec2 describe-instances \
                --region "${{ secrets.AWS_REGION }}" \
                --filters "Name=tag:Name,Values=${{ vars.STACK_NAME_PREFIX }}-manager" "Name=instance-state-name,Values=running" \
                --query "Reservations[0].Instances[0].InstanceId" --output text)
            echo "instance_id=$MID" >> $GITHUB_OUTPUT

      - name: Trigger Swarm rolling update via SSM (by tag)
        run: |
            aws ssm send-command \
            --region "${{ secrets.AWS_REGION }}" \
            --targets "Key=tag:Name,Values=${{ vars.STACK_NAME_PREFIX }}-manager" \
            --document-name "AWS-RunShellScript" \
            --comment "CI: refresh swarm service after new image" \
            --parameters 'commands=["docker service update --force myappname_web"]'
